<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Mardochee Ambroise" />
    <meta name="description" content="A Restaurant Coffee shop website." />
    <meta
      name="keywords"
      content="HTML, CSS, JavaScript, Spots, Image sharing, web development, pictures, social media, project"
    />
    <title>Spots Media</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <!-- icon logo -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <!-- Page wrapper -->
    <div class="page">
      <!-- Header -->
      <header class="header">
        <img
          src="./images/Logo.svg"
          alt=" Spot Logo Image"
          class="header__logo"
        />
      </header>
      <!-- Main -->
      <main class="content">
        <!-- Profile -->
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="User avatar imag Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <!-- Edit button -->
            <button type="button" class="profile__edit-button">
              <img src="./images/pencil.svg" alt="An image of a pencil icon" />
              Edit Profile
            </button>
          </div>
          <!-- add button -->
          <button type="button" class="profile__add-button">
            <img src="./images/plus.svg" alt="An image of a plus icon" />
            New Post
          </button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <!-- first card -->
            <li class="card">
              <img
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Val TRhorens picture"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Val Thorens</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>

            <!-- second card -->
            <li class="card">
              <img
                src="./images/2-photo-by-ceiline-from-pexels.jpg"
                alt="A picture of the outside of the Restaurant terrace"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Restaurant terrace</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>

            <!-- third card  -->
            <li class="card">
              <img
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="An outdoor cafe"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">An outdoor cafe</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>

            <!-- fourth card -->
            <li class="card">
              <img
                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="A very long bridge, over the forest..."
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">
                  A very long bridge, over the forest...
                </h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>

            <!-- fith card -->
            <li class="card">
              <img
                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="A with wooden roof and windows at the side with a person at the end. Tunnel with morning light"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Tunnel with morning light</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>

            <!-- sixth card -->
            <li class="card">
              <img
                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt=" A wooden cabin on a snowy, blizzard Mountain"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Mountain house</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <!-- Footer -->
      <footer class="footer">
        <p class="footer__copyright">2023 Â© Spots</p>
      </footer>

      <!-- 1 Modal Forms -->
      <div class="modal">
        <div class="modal__container">
          <button type="button" class="modal__close-button">
            <img src="./images/close_icon.svg" alt="An image of an X icon" />
          </button>

          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form">
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
              />
            </label>

            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
              />
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>

      <!-- Second form -->
      <div class="modal">
        <div class="modal__container">
          <button type="button" class="modal__close-button">
            <img src="./images/close_icon.svg" alt="An image of an X icon" />
          </button>

          <h2 class="modal__title">New post</h2>
          <form class="modal__form">
            <label for="card-image-input" class="modal__label">
              Image link
              <input
                id="card-image-input"
                type="url"
                class="modal__input"
                placeholder="Place a link to the picture"
              />
            </label>

            <label for="card-image-caption" class="modal__label">
              Caption
              <input
                id="card-image-caption"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
              />
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
